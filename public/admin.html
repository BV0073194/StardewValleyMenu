<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 400px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>

<h1>Admin Panel - File Editor</h1>

<label for="file-selector">Select File:</label>
<select id="file-selector">
    <option value="index.html">index.html</option>
    <option value="info.json">info.json</option>
</select>

<textarea id="editor"></textarea>
<button onclick="saveFile()">Save</button>

<script>
let files = {};

// Fetch files from the server and log the response to the console
async function fetchFiles() {
    try {
        const response = await fetch('/admin/api/files');
        const data = await response.json();

        console.log('Full API Response:', data);

        if (data.logs) {
            data.logs.forEach(log => console.log(log));
        }

        files = {
            'index.html': data.index,
            'info.json': data.info
        };

        loadFile(document.getElementById('file-selector').value);
    } catch (error) {
        console.error('Failed to fetch files:', error);
    }
}

// Load the selected file into the editor
function loadFile(filename) {
    const content = files[filename];
    document.getElementById('editor').value = content !== undefined ? content : 'File not found';
}

// Save the updated content back to the server
async function saveFile() {
    const filename = document.getElementById('file-selector').value;
    const content = document.getElementById('editor').value;

    try {
        const response = await fetch('/admin/api/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ filename, content })
        });

        const message = await response.text();
        alert(message);
    } catch (error) {
        console.error('Failed to save file:', error);
    }
}

// Automatically reload the file when the selector changes
document.getElementById('file-selector').addEventListener('change', (e) => {
    loadFile(e.target.value);
});

// Fetch files on page load
fetchFiles();
</script>

</body>
</html>
