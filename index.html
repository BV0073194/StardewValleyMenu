<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Item Spawner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 120px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item-card img {
            width: 64px;
            height: 64px;
        }
        .spawn-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stardew Valley Item Spawner</h1>

    <div class="spawn-form">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
    </div>

    <div class="item-list" id="item-list">
        <!-- Items will be inserted here -->
    </div>
</div>

<script>
// Example function to fetch item data from a Stardew Valley wiki or API
async function fetchItemData() {
    const response = await fetch('https://stardewvalleywiki.com/mediawiki/api.php?action=query&format=json&list=categorymembers&cmtitle=Category:Items&cmlimit=500&origin=*');
    const data = await response.json();
    return data.query.categorymembers;
}

// Generate item cards dynamically
async function generateItemCards() {
    const itemList = document.getElementById('item-list');
    const items = await fetchItemData();

    items.forEach(item => {
        const itemCard = document.createElement('div');
        itemCard.className = 'item-card';
        itemCard.innerHTML = `
            <img src="https://stardewvalleywiki.com/mediawiki/images/${item.title.replace(/ /g, '_')}.png" alt="${item.title}">
            <p>${item.title}</p>
        `;
        itemCard.dataset.itemId = item.pageid;

        itemCard.addEventListener('click', () => {
            spawnItem(item.pageid);
        });

        itemList.appendChild(itemCard);
    });
}

// Spawn item function
function spawnItem(itemId) {
    const quantity = document.getElementById('quantity').value;
    window.location.href = `http://localhost:8080/?item=${itemId}&quantity=${quantity}`;
}

// Call the item card generation function when the page loads
generateItemCards();
</script>

</body>
</html>
