<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B's Stardew Valley Modding Menu</title>
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            text-align: center;
            background-color: #e6dac8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #f9e3b4;
            border: 5px solid #7c5c42;
            box-shadow: 0 8px 0 #6b4a34;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            color: #6b4a34;
            text-shadow: 2px 2px #f4e6d7;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .item-card {
            border: 3px solid #7c5c42;
            padding: 15px;
            width: 100%;
            max-width: 150px;
            height: auto;
            text-align: center;
            background-color: #f0d89d;
            cursor: pointer;
            box-shadow: 0 4px 0 #6b4a34;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .item-card:hover {
            background-color: #ebcb88;
            transform: scale(1.05);
        }
        .item-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .spawn-form {
            margin: 20px 0;
        }
        .spawn-form input {
            padding: 10px;
            width: 90%;
            max-width: 400px;
            border: 3px solid #7c5c42;
            background-color: #f5e1b7;
            border-radius: 5px;
            font-size: 1rem;
        }
        .filters select {
            padding: 10px;
            margin: 5px;
            border: 3px solid #7c5c42;
            background-color: #f5e1b7;
            border-radius: 5px;
            width: 45%;
        }
        button {
            background-color: #f9a825;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #d18a1e;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #f78f18;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .item-card img {
                width: 64px;
                height: 64px;
            }
            .item-card {
                max-width: 120px;
                padding: 10px;
            }
            .spawn-form input, .filters select {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stardew Valley Item Spawner</h1>

    <div class="spawn-form">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
    </div>

    <!-- Filter Options -->
    <div class="filters">
        <select id="category-filter">
            <option value="placeholder">Category</option>
            <option value="all">All Categories</option>
            <option value="Tool">Tool</option>
            <option value="Item">Item</option>
        </select>

        <select id="rarity-filter">
            <option value="placeholder">Rarity</option>
            <option value="all">All Rarities</option>
            <option value="None">None</option>
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Legendary">Legendary</option>
            <option value="Mythic">Mythic</option>
        </select>
    </div>

    <!-- Item List -->
    <div class="item-list" id="item-list">
        <div class="item-card" data-category="Tool" data-subcategory="Item" data-rarity="None" data-id="101">
            <img src="https://stardewvalleywiki.com/mediawiki/images/d/d1/Arrowhead.png" alt="Arrowhead">
            <p>Arrowhead</p>
        </div>
    </div>
</div>

<script>
    const categoryFilter = document.getElementById('category-filter');
    const rarityFilter = document.getElementById('rarity-filter');

    function filterItems() {
        const selectedCategory = categoryFilter.value;
        const selectedRarity = rarityFilter.value;

        document.querySelectorAll('.item-card').forEach(card => {
            const matchesCategory = selectedCategory === 'all' || card.dataset.category === selectedCategory;
            const matchesRarity = selectedRarity === 'all' || card.dataset.rarity === selectedRarity;

            card.style.display = (matchesCategory && matchesRarity) ? 'block' : 'none';
        });
    }

    categoryFilter.addEventListener('change', filterItems);
    rarityFilter.addEventListener('change', filterItems);
    window.onload = filterItems;
</script>
<script>
    document.querySelectorAll('.item-card').forEach(card => {
        card.addEventListener('click', () => {
            const itemId = card.dataset.id;
            const quantity = document.getElementById('quantity').value;
            window.location.href = /?item=${itemId}&quantity=${quantity};
        });
    });
</script>
</body>
</html>
