<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Item Spawner</title>
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            text-align: center;
            background-color: #e6dac8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 85%;
            margin: auto;
            background-color: #f9e3b4;
            border: 5px solid #7c5c42;
            box-shadow: 0 8px 0 #6b4a34;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            color: #6b4a34;
            text-shadow: 2px 2px #f4e6d7;
        }
        .item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item-card {
            border: 3px solid #7c5c42;
            padding: 15px;
            margin: 10px;
            width: 130px;
            height: 160px;
            text-align: center;
            background-color: #f0d89d;
            cursor: pointer;
            box-shadow: 0 4px 0 #6b4a34;
            border-radius: 5px;
        }
        .item-card:hover {
            background-color: #ebcb88;
        }
        .item-card img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .spawn-form {
            margin: 20px 0;
        }
        .spawn-form input {
            padding: 10px;
            border: 3px solid #7c5c42;
            background-color: #f5e1b7;
            border-radius: 5px;
        }
        .filters select {
            padding: 10px;
            margin: 5px;
            border: 3px solid #7c5c42;
            background-color: #f5e1b7;
            border-radius: 5px;
        }
        button {
            background-color: #f9a825;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #d18a1e;
        }
        button:hover {
            background-color: #f78f18;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stardew Valley Item Spawner</h1>

    <div class="spawn-form">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
    </div>

    <!-- Filter Options -->
    <div class="filters">
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="Tool">Tool</option>
            <option value="Item">Item</option>
            <option value="Gem">Gem</option>
        </select>

        <select id="rarity-filter">
            <option value="all">All Rarities</option>
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Legendary">Legendary</option>
            <option value="Mythic">Mythic</option>
        </select>
    </div>

    <!-- Item List -->
    <div class="item-list" id="item-list">
        <div class="item-card" data-category="Tool" data-subcategory="Axe" data-rarity="Rare" data-id="101">
            <img src="images/copper_axe.png" alt="Copper Axe">
            <p>Copper Axe</p>
        </div>

        <div class="item-card" data-category="Tool" data-subcategory="Pickaxe" data-rarity="Uncommon" data-id="102">
            <img src="images/iron_pickaxe.png" alt="Iron Pickaxe">
            <p>Iron Pickaxe</p>
        </div>

        <div class="item-card" data-category="Gem" data-rarity="Legendary" data-id="103">
            <img src="images/diamond.png" alt="Diamond">
            <p>Diamond</p>
        </div>

        <div class="item-card" data-category="Item" data-subcategory="Crop" data-rarity="Common" data-id="104">
            <img src="images/parsnip.png" alt="Parsnip">
            <p>Parsnip</p>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.item-card').forEach(card => {
        card.addEventListener('click', () => {
            const itemId = card.dataset.id;
            const quantity = document.getElementById('quantity').value;
            window.location.href = `http://localhost:8080/?item=${itemId}&quantity=${quantity}`;
        });
    });

    const categoryFilter = document.getElementById('category-filter');
    const rarityFilter = document.getElementById('rarity-filter');

    function filterItems() {
        const selectedCategory = categoryFilter.value;
        const selectedRarity = rarityFilter.value;

        document.querySelectorAll('.item-card').forEach(card => {
            const matchesCategory = selectedCategory === 'all' || card.dataset.category === selectedCategory;
            const matchesRarity = selectedRarity === 'all' || card.dataset.rarity === selectedRarity;

            card.style.display = (matchesCategory && matchesRarity) ? 'block' : 'none';
        });
    }

    categoryFilter.addEventListener('change', filterItems);
    rarityFilter.addEventListener('change', filterItems);
</script>

</body>
</html>
