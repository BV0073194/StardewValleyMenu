<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Item Spawner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 150px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item-card img {
            width: 64px;
            height: 64px;
        }
        .spawn-form {
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters select {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stardew Valley Item Spawner</h1>

    <div class="spawn-form">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
    </div>

    <!-- Filter Options -->
    <div class="filters">
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="Tool">Tool</option>
            <option value="Item">Item</option>
            <option value="Gem">Gem</option>
        </select>

        <select id="rarity-filter">
            <option value="all">All Rarities</option>
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Legendary">Legendary</option>
            <option value="Mythic">Mythic</option>
        </select>
    </div>

    <!-- Item List -->
    <div class="item-list" id="item-list">
        <!-- Example Item Cards (Manually Add More Below) -->
        <div class="item-card" data-category="Tool" data-subcategory="Axe" data-rarity="Rare" data-id="101">
            <img src="images/copper_axe.png" alt="Copper Axe">
            <p>Copper Axe</p>
        </div>

        <div class="item-card" data-category="Tool" data-subcategory="Pickaxe" data-rarity="Uncommon" data-id="102">
            <img src="images/iron_pickaxe.png" alt="Iron Pickaxe">
            <p>Iron Pickaxe</p>
        </div>

        <div class="item-card" data-category="Gem" data-subcategory="" data-rarity="Legendary" data-id="103">
            <img src="images/diamond.png" alt="Diamond">
            <p>Diamond</p>
        </div>

        <div class="item-card" data-category="Item" data-subcategory="Crop" data-rarity="Common" data-id="104">
            <img src="images/parsnip.png" alt="Parsnip">
            <p>Parsnip</p>
        </div>
    </div>
</div>

<script>
    // Function to handle spawning items by clicking on the card
    document.querySelectorAll('.item-card').forEach(card => {
        card.addEventListener('click', () => {
            const itemId = card.dataset.id;
            const quantity = document.getElementById('quantity').value;
            window.location.href = `http://localhost:8080/?item=${itemId}&quantity=${quantity}`;
        });
    });

    // Filter Functionality
    const categoryFilter = document.getElementById('category-filter');
    const rarityFilter = document.getElementById('rarity-filter');

    function filterItems() {
        const selectedCategory = categoryFilter.value;
        const selectedRarity = rarityFilter.value;

        document.querySelectorAll('.item-card').forEach(card => {
            const matchesCategory = selectedCategory === 'all' || card.dataset.category === selectedCategory;
            const matchesRarity = selectedRarity === 'all' || card.dataset.rarity === selectedRarity;

            if (matchesCategory && matchesRarity) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    categoryFilter.addEventListener('change', filterItems);
    rarityFilter.addEventListener('change', filterItems);
</script>

</body>
</html>
